<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/pages.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="card__image">
                    <div class="card__name-like">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
            </section>
            <div class="popup popup_opened">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <form class="popup__edit-form" name="edit-form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input-text" name="profile-name" value="Жак-Ив Кусто">
                        <input type="text" class="popup__input-text" name="profile-job" value="Исследователь океана">
                        <button type="submit" class="popup__button-submit" name="submit-profile-changes">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
