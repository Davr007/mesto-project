<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>"  alt="логотип Место Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img src="<%=require('./images/avatar.jpg')%>" alt="аватар пользователя" class="profile__avatar">
                    <button class="profile__avatar-button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__name-button">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__job"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popup" id="popup-profile">
            <div class="popup__container">
                <button class="popup__close-button" id="close-profile-popup" type="button"></button>
                <form class="popup__form" id="popup-edit-form" name="edit-form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input-text" id="profile-name-input" name="profile-name" value="Жак-Ив Кусто" minlength="2" maxlength="40"  required>
                    <span class="popup__input-error" id="profile-name-input-error"></span>
                    <input type="text" class="popup__input-text" id="profile-job-input" name="profile-job" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="profile-job-input-error"></span>
                    <button type="submit" class="popup__button-submit" name="submit-profile-changes">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup" id="popup-cards">
            <div class="popup__container">
                <button class="popup__close-button" id="close-cards-popup" type="button"></button>
                <form class="popup__form" id="popup-add-form"  name="cards-form" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" class="popup__input-text" id="cards-name-input" name="cards-name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="cards-name-input-error"></span>
                    <input type="url" class="popup__input-text" id="cards-link-input" name="cards-link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="cards-link-input-error"></span>
                    <button type="submit" class="popup__button-submit" name="submit-cards-add">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_open-card" id="open-card">
            <div class="popup__open-card-container">
                <button class="popup__close-button" id="close-card-popup"></button>
                <img src="#" alt="" class="popup__open-card-image">
                <h2 class="popup__open-card-title"></h2>
            </div>
        </section>
        <section class="popup" id="popup-avatar">
            <div class="popup__container popup__container_avatar">
                <button class="popup__close-button" id="close-avatar-popup" type="button"></button>
                <form class="popup__form" id="popup-avatar-form" name="avatar-form" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input type="url" class="popup__input-text" id="avatar-link-input" name="avatar-link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="avatar-link-input-error"></span>
                    <button type="submit" class="popup__button-submit" name="submit-avatar-change">Сохранить</button>
                </form>
            </div>
        </section>
        <template id="card-template">
            <article class="card">
                <button class="card__delete" type="button"></button>
                <img class="card__image" src="#" alt="">
                <div class="card__name-like">
                    <h2 class="card__name"></h2>
                    <div class="card__like-container">
                        <button class="card__like" type="button"></button>
                        <p class="card__like-quantity">0</p>
                    </div>
                </div>
            </article>
        </template>
    </div>
</body>
</html>
